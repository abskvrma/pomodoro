<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">POMODORO CLOCK</h1>
    <div class="session-head">

    <h1 class="headsession">Session :</h1>
    <h1 class="headsession" id="session-count">- Press the Start Button</h1>
    </div>
    <div class="timer">
        <h1 class="digit" id="timer-min">0</h1>
    <h1 class="digit"> : </h1>
    <h1 class="digit" id="timer-sec">0</h1>
    </div>
    

    <div class="Btn">
        <button id="start">
            Start
        </button>
    
        <button id="stop">
            Stop
        </button>
    </div>

    <h1 id="todo">25 min work 5 min break...</h1>

  <script src="script.js"></script>
</body>
</html>
